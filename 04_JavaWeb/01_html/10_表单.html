<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>10</title>
</head>
<body>
<form action="" method="get"><!-- action设置提交到的地址路径  method设置提交的方式get（默认）或post -->
    <!--
    表单提交时没有某项内容的情况
    1.表单项没有设置name属性
    2.单选、复选、下拉列表的option没有添加value属性
    3.表单项不包含在form标签中
    -->
    <table align="center">
        <tr>
            <td>username</td>
            <td><input type="text" value="abc" name="username"/></td>
        </tr>
        <tr>
            <td>password</td>
            <td><input type="password" value="123"/></td>
        </tr>
        <tr>
            <td>gender</td>
            <td><input type="radio" name="gender" checked="checked">male<input type="radio" name="gender">female</td>
        </tr>
        <tr>
            <td>hobby</td>
            <td><input type="checkbox" checked="checked">Java<input type="checkbox">C++</td>
        </tr>
        <tr>
            <td>nationality</td>
            <td><select>
                <option value="none">---choose one---</option>
                <option value="cn">CN</option>
                <option value="us">US</option>
            </select></td>
        </tr>
        <tr>
            <td>self intro</td>
            <td><textarea rows="10" cols="20">我是默认值</textarea></td>
        </tr>
        <tr>
            <td><input type="submit"></td>
            <td><input type="reset" value="重置所有"></td>
        </tr>
        <tr>
            <td><input type="file"></td>
            <td><input type="hidden"></td>
        </tr>
    </table>
</form>
</body>
</html>
