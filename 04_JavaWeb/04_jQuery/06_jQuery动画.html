<!--
基本动画
show()              将隐藏的元素显示
hide()              将可见的元素隐藏
toggle()            可见就隐藏，不可见就显示
以上动画都可以添加参数。第一个参数是动画执行的时长，以毫秒为单位；第二个参数是动画的回调函数，也就是动画完成后自动调用的函数。

淡入淡出动画
fadeIn()            淡入（慢慢可见）
fadeOut()           淡出（慢慢消失）
fadeTo()            在指定时长内慢慢将透明度修改到指定值
fadeToggle()        淡入/淡出切换
-->
