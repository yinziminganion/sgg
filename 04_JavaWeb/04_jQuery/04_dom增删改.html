<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04</title>
</head>
<body>
<!--
内部插入
append(content|fn)
appendTo(content)           a.appendTo(b)   把a插入到b子元素的末尾，成为最后一个元素
prepend(content|fn)
prependTo(content)          a.prependTo(b)  把a插入b所有子元素的前面，成为第一个子元素
-->

<!--
外部插入
after(content|fn)
before(content|fn)
insertAfter(content)        a.insertAfter(b)    得到ba
insertBefore(content)       b.insertBefore(b)   得到ab
-->

<!--
替换
replaceWith(content|fn)     a.replaceWith(b)    用b替换掉a
replaceAll(selector)        a.replaceAll(b)     用a替换掉所有的b
-->

<!--
删除
empty()                     a.empty()           清空a标签内的内容
remove([expr])              a.remove()          删除a标签
-->

</body>
</html>
