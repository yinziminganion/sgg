<!--
html()      可以设置和获取起始标签和结束标签中的内容，跟dom属性innerHTML作用一样
text()      可以设置和获取起始标签和结束标签中的文本，跟dom属性innerText作用一样
val()       可以设置和获取*表单项*的value属性值，跟dom属性value一样

attr()      可以设置和获取属性的值  不推荐操作checked、readOnly、selected、disabled等，attr方法还可以操作非标准的属性
prop()      可以设置和获取属性的值  只推荐操作checked、readOnly、selected、disabled等
-->
