<body>
<!--
$(function (){});和window.onload=function (){}
1. 它们分别是在什么时候触发
    ①jQuery的页面加载完成之后是浏览器的内核解析完页面的标签，创建好dom对象之后就会马上执行
    ②原生js的页面加载完成之后，除了要等浏览器内核解析完标签，创建好dom对象之后，还要等标签显示时需要的内容加载完成
2. 触发的顺序
    jQuery页面加载完成之后先执行，原生js的页面加载完成之后
3. 它们执行的次数
    ①原生js的页面加载完成之后，只会执行最后一次的赋值函数
    ②jQuery的页面加载完成之后是全部把注册的function函数，依次全部执行
-->
<!--
jQuery中其他的事件处理方法
click()             它可以绑定单击事件，以及触发单击事件
mouseover()         鼠标移入事件
mouseout()          鼠标移除事件
bind()              可以给元素一次性绑定一个或多个事件
one()               使用上和bind一样，但只会触发一次
live()              也是用来绑定事件，可以用来绑定选择器匹配的所有元素的事件，哪怕这个元素是后面动态创建出来的也有效
unbind()            和bind方法相反的操作，解除事件的绑定
-->
<!--
事件的冒泡
    是指，父子元素同时监听同一个事件，当触发子元素的事件的时候，同一个事件也被传递到了父元素的事件中去响应
阻止事件的冒泡
    在子元素事件函数体内，return false可以阻止事件的冒泡传递
-->
<!--
JavaScript事件对象
事件对象，是封装有触发的事件信息的一个JavaScript对象
在给元素绑定事件的时候，在事件的function参数列表中添加一个参数，一般取名为event，这个event就是JavaScript传递参事件处理函数的事件对象
-->
</body>
